<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Encoding & Obfuscation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Triple Encoding & Obfuscation</h1>
        <textarea id="payload" rows="5" placeholder="Enter text here..."></textarea><br>
        <button onclick="doubleURLEncode()">Double URL Encoding</button>
        <button onclick="urlEncode()">URL Encoding</button>
        <button onclick="htmlEncode()">HTML Encoding</button>
        <button onclick="obfuscate()">Obfuscate JavaScript</button><br>
        <textarea id="result" rows="5" readonly></textarea>
    </div>
https://labs.hackxpert.com/RXSS/<br>
    <script>
        function doubleURLEncode() {
            var payload = document.getElementById('payload').value;
            var encodedURL = encodeURIComponent(payload);
            var doubleEncodedURL = encodeURIComponent(encodedURL);
            document.getElementById('result').value = doubleEncodedURL;
        }

        function urlEncode() {
            var payload = document.getElementById('payload').value;
            var encodedURL = encodeURIComponent(payload);
            document.getElementById('result').value = encodedURL;
        }

        function htmlEncode() {
            var payload = document.getElementById('payload').value;
            var encodedHTML = '';
            for (var i = 0; i < payload.length; i++) {
                encodedHTML += '&#' + payload.charCodeAt(i) + ';';
            }
            document.getElementById('result').value = encodedHTML;
        }

        function obfuscate() {
            var payload = document.getElementById('payload').value;
            var obfuscatedScript = '';

            // Inverte o payload
            var reversedPayload = payload.split('').reverse().join('');

            // Substitui caracteres específicos por códigos de escape
            var replacedPayload = reversedPayload.replace(/</g, '\\x3c')
                                                 .replace(/>/g, '\\x3e')
                                                 .replace(/&/g, '\\x26')
                                                 .replace(/"/g, '\\x22')
                                                 .replace(/'/g, '\\x27');

            // Adiciona caracteres aleatórios entre cada caractere
            for (var i = 0; i < replacedPayload.length; i++) {
                obfuscatedScript += replacedPayload.charAt(i);
                obfuscatedScript += String.fromCharCode(Math.floor(Math.random() * 94) + 33);
            }

            document.getElementById('result').value = obfuscatedScript;
        }
    </script>
</body>
</html>
