<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Encoding & Obfuscation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #444;
            margin-bottom: 24px;
            font-size: 1.8em;
        }

        p {
            color: #777;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-size: 1em;
            background-color: #f7f7f7;
        }

        select {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
            background-color: #f7f7f7;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004494;
        }

        #result {
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            textarea {
                padding: 10px;
            }

            select {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
    
    <div class="container">
        <h1>Triple Encoding & Obfuscation</h1>
        <p>https://labs.hackxpert.com/RXSS/</p>
        <textarea id="payload" rows="5" placeholder="Enter text here..."></textarea><br>
        <select id="encodingType">
            <option value="doubleURLEncode">Double URL Encoding</option>
            <option value="urlEncode">URL Encoding</option>
            <option value="htmlEncode">HTML Encoding</option>
            <option value="obfuscate">Obfuscate JavaScript</option>
            <option value="base64Encode">Base64 Encoding</option>
            <option value="md5Encode">MD5 Hashing</option>
        </select>
        <button onclick="applyEncoding()">Apply Encoding</button>
        <button onclick="applyDecoding()">Apply Decoding</button><br>
        <textarea id="result" rows="5" readonly></textarea>
        <button onclick="downloadResult()">Download Encoded Payload</button>
    </div>

    <script>
        function doubleURLEncode() {
            var payload = document.getElementById('payload').value;
            var encodedURL = encodeURIComponent(payload);
            var doubleEncodedURL = encodeURIComponent(encodedURL);
            return doubleEncodedURL;
        }

        function urlEncode() {
            var payload = document.getElementById('payload').value;
            var encodedURL = encodeURIComponent(payload);
            return encodedURL;
        }

        function htmlEncode() {
            var payload = document.getElementById('payload').value;
            var encodedHTML = '';
            for (var i = 0; i < payload.length; i++) {
                encodedHTML += '&#' + payload.charCodeAt(i) + ';';
            }
            return encodedHTML;
        }

        function obfuscate() {
            var payload = document.getElementById('payload').value;
            var obfuscatedScript = '';

            // Inverte o payload
            var reversedPayload = payload.split('').reverse().join('');

            // Substitui caracteres específicos por códigos de escape
            var replacedPayload = reversedPayload.replace(/</g, '\\x3c')
                                                 .replace(/>/g, '\\x3e')
                                                 .replace(/&/g, '\\x26')
                                                 .replace(/"/g, '\\x22')
                                                 .replace(/'/g, '\\x27');

            // Adiciona caracteres aleatórios entre cada caractere
            for (var i = 0; i < replacedPayload.length; i++) {
                obfuscatedScript += replacedPayload.charAt(i);
                obfuscatedScript += String.fromCharCode(Math.floor(Math.random() * 94) + 33);
            }

            return obfuscatedScript;
        }

        function base64Encode() {
            var payload = document.getElementById('payload').value;
            var encodedBase64 = btoa(payload);
            return encodedBase64;
        }

        function md5Encode() {
            var payload = document.getElementById('payload').value;
            var hash = CryptoJS.MD5(payload);
            return hash.toString(CryptoJS.enc.Hex);
        }

        function applyEncoding() {
            var encodingType = document.getElementById('encodingType').value;
            var result;
            switch(encodingType) {
                case 'doubleURLEncode':
                    result = doubleURLEncode();
                    break;
                case 'urlEncode':
                    result = urlEncode();
                    break;
                case 'htmlEncode':
                    result = htmlEncode();
                    break;
                case 'obfuscate':
                    result = obfuscate();
                    break;
                case 'base64Encode':
                    result = base64Encode();
                    break;
                case 'md5Encode':
                    result = md5Encode();
                    break;
                default:
                    result = 'Invalid encoding type';
            }
            document.getElementById('result').value = result;
        }

        function doubleURLDecode() {
            var payload = document.getElementById('payload').value;
            var decodedURL = decodeURIComponent(payload);
            var doubleDecodedURL = decodeURIComponent(decodedURL);
            return doubleDecodedURL;
        }

        function urlDecode() {
            var payload = document.getElementById('payload').value;
            var decodedURL = decodeURIComponent(payload);
            return decodedURL;
        }

        function htmlDecode() {
            var payload = document.getElementById('payload').value;
            var doc = new DOMParser().parseFromString(payload, "text/html");
            var decodedHTML = doc.documentElement.textContent;
            return decodedHTML;
        }

        function base64Decode() {
            var payload = document.getElementById('payload').value;
            var decodedBase64 = atob(payload);
            return decodedBase64;
        }

        function applyDecoding() {
            var encodingType = document.getElementById('encodingType').value;
            var result;
            switch(encodingType) {
                case 'doubleURLEncode':
                    result = doubleURLDecode();
                    break;
                case 'urlEncode':
                    result = urlDecode();
                    break;
                case 'htmlEncode':
                    result = htmlDecode();
                    break;
                case 'base64Encode':
                    result = base64Decode();
                    break;
                default:
                    result = 'Decoding not supported for this type';
            }
            document.getElementById('result').value = result;
        }

        function downloadResult() {
            var result = document.getElementById('result').value;
            var blob = new Blob([result], { type: 'text/plain' });
            var url = window.URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'encoded_payload.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
